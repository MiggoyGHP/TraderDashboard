<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        h2 { color: #333; }
        .section { margin-bottom: 40px; }
        .chart-box { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Trading Dashboard</h1>

        <!-- Philippine Market -->

            <div class="row">
                <!-- PSEi -->

                    <div class="chart-box" id="psei-chart"></div>
                    <div class="chart-box tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                            {"symbol": "PSE:PSEI", "width": "100%", "locale": "en", "colorTheme": "light"}
                        </script>
                    </div>
                </div>
                <!-- USDPHP -->
                <div class="col-md-4">
                    <h3>USD/PHP</h3>
                    <div class="chart-box" id="usdphp-chart"></div>
                    <div class="chart-box tradingview-widget-container">

                </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({"width": 400, "height": 300, "symbol": "PSE:PSEI", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "psei-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "FX_IDC:USDPHP", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "usdphp-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "AMEX:SPY", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "spy-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "NASDAQ:QQQ", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "qqq-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "INDEX:DJI", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "dji-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "INDEX:RUT", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "rut-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "CURRENCY:DXY", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "dxy-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "US10Y", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "us10y-chart"});
        new TradingView.widget({"width": 400, "height": 300, "symbol": "COINBASE:BTCUSD", "interval": "D", "timezone": "Etc/UTC", "theme": "light", "style": "1", "container_id": "btcusd-chart"});
    </script>

    <!-- Load Chart.js for PH10Y -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        fetch('data/ph10y.json')
            .then(response => response.json())
            .then(data => {
                const latest = data[data.length - 1];
                const previous = data[data.length - 2];
                const change = (latest.yield - previous.yield).toFixed(2);
                document.getElementById('ph10y-latest').textContent = `${latest.yield}%`;
                document.getElementById('ph10y-change').textContent = `${change}%`;

                const ctx = document.getElementById('ph10y-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.date),
                        datasets: [{
                            label: 'PH10Y Yield',
                            data: data.map(d => d.yield),
                            borderColor: 'blue',
                            fill: false
                        }]
                    }
                });
            });
    </script>
